<script>
  $(document).ready(function() {
    var refresh_id = setInterval(function() {
        $.get(
          "{{ url_for('thread_status') }}",
          function(data) {
            console.log(data);
            if (data.status == 'finished') {
              window.location.replace("{{ url_for('result_alloc') }}");
              clearInterval(refresh_id);
            }
          }
        )}
      , 1500);
  });
</script>
